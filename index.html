<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="indexStyle.css">
  </head>
  <body>
    <!-- sidebar,,,,,,,,,,,,,,,,,,,,, -->
    <div class="sidebar">
      <img id="logo" src="America Says Logo.png" alt="(American Says Logo)">
        <div ID="js_timer">
          timer:
          <div ID="timer">
            00:00
          </div>
        </div>
    </div>

    <!-- main,,,,,,,,,,,,,,,,,,,,,,,, -->

    <body onkeypress="enterKey(event);">    </body>

    <!-- ////////////////////////////////////// -->
    <script src = "question.js"> </script>
